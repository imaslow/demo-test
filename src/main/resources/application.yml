server:
  port: 8080
  servlet:
    session:
      timeout: -1

springdoc:
  swagger-ui:
    path: swagger-ui
    enabled: true
    oauth2:
      enabled: true

spring:
  application:
    name: demo-test
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml


